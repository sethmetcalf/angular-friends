<html>
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-app='AngularFriends' ng-controller='FriendController'>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">

{{test}}

<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!-- <input class="form-control" ng-model='q.name' placeholder="Search Anything About Your Friends" > -->
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" ng-model='q.name' placeholder="Search Your Friends' Name" >
    <input class="form-control" ng-model='q.current_location' placeholder="Search Your Freinds' Location" > 

    <select class="input-medium" ng-model="sortField">
        <option value='name'>Name</option>
        <option value='friend_count'># friends</option>
        <option value='current_location'>City</option>
        <option>State</option>
        <option>Country</option>
    </select>

    <select class="input-medium" ng-model="orderField">
        <option value="true">Descending</option>
        <option value="false">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat='friend in friends | filter:q | orderBy:sortField:orderField'>
       <img class="profile-pic" ng-src='{{friend.pic_square}}' >
      <h3>{{friend.name}}</h3>
      <div class="location" ng-show="friend.current_location">
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}
      </div>      
      <div class="status" ng-show='friend.status.message'>
        Status: {{friend.status.message}} 
      </div>      
      <div class="num-friends" ng-show="friend.friend_count">
        Friends: {{friend.friend_count}}
      </div>
      <div class="num-friends" ng-hide="friend.friend_count">
        Friends: Poor and Swanky still
      </div>
    </li>
  </ul>
</div>






</body>
</html>
